DiskEx_EMPTY_SIZE=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid Disk Device Size.

DiskEx_NEGATIVE_SIZE=''{0}'': Not accepted. Disk Device Size must be positive Integer (zero not accepted).

DiskEx_INVALID_SIZE=''{0}'': Not accepted. Since this value doesn''t respect the pattern {1}, such value is not a valid Disk Device Size.

DiskEx_EMPTY_DEVICE_NAME=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid Disk Device Name.

DiskEx_INVALID_DEVICE_NAME=''{0}'': Not accepted. Since this value doesn''t respect the pattern {1}, such value is not a valid Disk Device Name.


DiskListEx_DEVICE_ALREADY_DEFINE=''{0}'': Not accepted. A Disk Device with the same Device Name has already been declared. \
It is not allowed to attach two (or more) Disk Device with the same Device Name to the to the same Instance. \
To solve this issue, change the Device Name of the Disk Device.

DiskListEx_MULTIPLE_ROOT_DEVICE_DEFINE=''{0}'': Not accepted. A Root Disk Device has already been declared. \
It is not allowed to declare two (or more) Root Disk Device. \
To solve this issue, remove the RootDevice attribute of the Disk Device.


DiskLoadEx_MISSING_ATTR=Mandatory ''{0}'' Attribute is missing.


DiskDefEx_EMPTY_DEVICE_LIST=No Disk device. \
To solve this issue, add a Disk Device Node to this Instance Node and declare a ''{0}'' XML attribute to this Disk Device Node and set it to ''{1}''.

DiskDefEx_UNDEF_ROOT_DEVICE=No Disk Root Device. \
To solve this issue, declare a ''{0}'' XML attribute to the Disk Device ''{1}'' and set it to ''true''.

DiskDefEx_INCORRECT_ROOT_DEVICE=Incorrect Root Device. \
To solve this issue, remove the ''{0}'' XML attribute of device ''{1}'', and declare a ''{0}'' XML attribute to device ''{2}'' and set it to ''true''.


