CnxTimeoutEx_INVALID=''{0}'': Not accepted. Since this value is not a valid Timeout, such value is not a valid Session Connection Timeout. \
Session Connection Timeout is the amount of time the open socket response will be wait. \
0 represents an infinite timeout.

ConnectionRetryEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid Session Connection Retry. \
Session Connection Retry is the number of time a fail connection will be established, before declaring an error. \
0 means no retry will be done.
ConnectionRetryEx_NOT_A_NUMBER=''{0}'': Not accepted. Since this value is not a Integer, such value is not a valid Session Connection Retry. \
Session Connection Retry is the number of time a fail connection will be established, before declaring an error. \
0 means no retry will be done.
ConnectionRetryEx_NEGATIVE=''{0}'': Not accepted. Since this value is neither a Positive Integer nor zero, such value is not a valid Session Connection Retry. \
Session Connection Retry is the number of time a fail connection will be established, before declaring an error. \
0 means no retry will be done.

ReadTimeoutEx_INVALID=''{0}'': Not accepted. Since this value is not a valid Timeout, such value is not a valid Session Read Timeout. \
Session Read Timeout is the amount of time a response will be wait. \
0 represents an infinite timeout.

ReceiveBufferSizeEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid Receive Buffer Sire.
ReceiveBufferSizeEx_NOT_A_NUMBER=''{0}'': Not accepted. Since this value is not a Integer, such value is not a valid Receive Buffer Sire.
ReceiveBufferSizeEx_NEGATIVE=''{0}'': Not accepted. Since this value is neither a Positive Integer, nor zero, such value is not a valid Receive Buffer Sire.

SoLingerEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid SO_LINGER.
SoLingerEx_NOT_A_NUMBER=''{0}'': Not accepted. Since this value is not a Integer, such value is not a valid SO_LINGER.
SoLingerEx_NEGATIVE=''{0}'': Not accepted. Since this value is neither a Positive Integer, nor zero, nor -1, such value is not a valid SO_LINGER.

SendBufferSizeEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid Send Buffer Sire.
SendBufferSizeEx_NOT_A_NUMBER=''{0}'': Not accepted. Since this value is not a Integer, such value is not a valid Send Buffer Sire.
SendBufferSizeEx_NEGATIVE=''{0}'': Not accepted. Since this value is neither a Positive Integer, nor zero, such value is not a valid Send Buffer Sire.
