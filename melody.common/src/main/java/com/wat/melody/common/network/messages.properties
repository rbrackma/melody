HostEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid Host.
HostEx_INVALID=''{0}'': Not accepted.  Since this value cannot be resolved by the Name Service, such value is not a valid Host. \
Accepted values are HostName, FQND, InetV4Address or InetV6Address.


IpAddrEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid IpAddress.
IpAddrEx_INVALID=''{0}'': Not accepted. Since this value doesn''t respect the IpAddress pattern (''{1}''), such value is not a valid IpAddress.


IpRangeEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid IpRange.
IpRangeEx_INVALID=''{0}'': Not accepted. Since this value doesn''t respect the IpRange pattern ''{1}'', such value is not a valid IpRange.


IpRangesEx_EMPTY_IP_RANGE=''{0}'': Not accepted. Since one inner IpRange Part of the given IpRanges is empty, such value is not a valid IpRanges.
IpRangesEx_INVALID_IP_RANGE=''{0}'': Not accepted. Since one inner IpRange Part of the given IpRanges is not a valid IpRange, such value is not a valid IpRanges.


PortEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid Port. \
Valid Port must be a positive Integer higher than {1} and lower than {2}.
PortEx_NAN=''{0}'': Not accepted. Since this value is not an Integer, such value is not a valid Port. \
Valid Port must be a positive Integer higher than {1} and lower than {2}.
PortEx_LOW=''{0}'': Not accepted. Since this value is too low, such value is not a valid Port. \
Valid Port must be a positive Integer higher than {1} and lower than {2}.
PortEx_HIGH=''{0}'': Not accepted. Since this value is too high, such value is not a valid Port. \
Valid Port must be a positive Integer higher than {1} and lower than {2}.


PortRangeEx_EMPTY=''{0}'': Not accepted. Since this value is an empty String, such value is not a valid PortRange.
PortRangeEx_INVALID_START_PART=''{0}'': Not accepted. Since the Start Part is not a valid Port, such value is not a valid PortRange.
PortRangeEx_INVALID_END_PART=''{0}'': Not accepted. Since the End Part is not a valid Port, such value is not a valid PortRange.
PortRangeEx_MISSING_START_TO_PART=''{0}'': Not accepted.  Since the Start part and the End part are both missing, such value is not a valid PortRange.
PortRangeEx_ILLOGIC_RANGE=''{0}'': Not accepted. Since the Start Part (''{1}'') is higher than the End Part (''{2}''), such value is not a valid PortRange.


PortRangesEx_EMPTY_PORT_RANGE=''{0}'': Not accepted. Since one inner PortRange Part is empty, such value is not a valid PortRanges.
PortRangesEx_INVALID_PORT_RANGE=''{0}'': Not accepted. Since one inner PortRange Part is not a valid PortRange, such value is not a valid PortRanges.
PortRangesEx_EMPTY=''{0}'': Not accepted. Since no PortRange Part were found, such value is not a valid PortRanges.

